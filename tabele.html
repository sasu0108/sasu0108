<!DOCTYPE html>
<html>
<head>
    <title>Exemplu Tabel</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Tabel Exemplu</h2>
    <table>
        <tr>
            <th>Nume</th>
            <th>Materie</th>
            <th>Nota</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Matematica</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Ion</td>
            <td>Romana</td>
            <td>9</td>
        </tr>
        <tr>
            <td>Andrei</td>
            <td>Informatica</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
